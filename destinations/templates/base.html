<!doctype html> 
{% load static %}

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Add a link to the bootstrap CDN here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


  
  <!-- Uncomment the following line to include your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}"> 


  <title>{% block title %}{% endblock title %}</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'destination-list' %}">Tourista</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
      




    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'destination-create' %}">Add a destination</a>
        </li>
      </ul>
    </div>




    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <a href="http://lmgtfy.com/?q=aljdsfkl%20asdlkfj"><button type="button" class="btn btn-success">Search</button></a>
    </form>

  </nav>
  <!-- End Navbar -->

  <div class="container">
    {% block content %} {% endblock content %}
  </div>

  <!-- Add your bootstrap script tags here -->

</body>

</html>
